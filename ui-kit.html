<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thomas Sanders</title>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico?"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

  <body>
    <div class="project-wrapper">
      <div class="back-arrow">
        <a href="index.html"><h1><i class="fas fa-chevron-circle-left"></i></h1></a>
      </div>
      <!-- left-hand div - contains the quick info about the project -->
      <div class="left" id="ui-left">
        <div class="info">
          <h1 class="project-h1">Just some UI elements that I like.</h1>
        </div>

      </div>
      <!-- right-hand div - contains the individual ui elements -->
      <div class="right" id="ui-right">
        <!-- *** BUTTONS START *** -->
        <h2 style="text-align: center;">Here are some buttons!</h2>
        <!-- button 1 with expanding shadows -->
        <div class="ui">
          <button class="button-one">Button 1</button>
          <button class="button-one" id="button-one-round">Button 1 Round</button>
        </div>
        <!-- end of button 1 -->
        <!-- button 1 reverse shadows -->
        <div class="ui">
          <button class="button-one" id="button-one-reverse">Button 1 Reverse</button>
          <button class="button-one" id="button-one-round-reverse">Button 1 Round Reverse</button>
        </div>
        <!-- end of button 1 reverse -->
        <!-- button 2 with shine effect -->
        <div class="ui">
          <button class="button-two">Button 2</button>
        </div>
        <!-- end of button 2 -->
        <!-- *** BUTTONS END *** -->

        <!-- *** CARDS START *** -->
        <h2 style="text-align: center;">Here are some cards!</h2>
        <!-- circular overlay card -->
        <div class="ui">
          <div class="card-co-wrapper">
            <div class="card-co">
              <img src="https://images.unsplash.com/photo-1543682704-15adeb008ac4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=682&q=80">
              <div class="card-co-overlay">
                <img src="https://images.unsplash.com/photo-1562569633-622303bafef5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
              </div>
            </div>
          </div>
        </div>
        <!-- end of circular overlay card -->
        <!-- beginning of split card -->
        <div class="ui">
          <div class="split-card">
            <div class="split-card-face face1">
              <div class="split-card-content">
                <div class="split-card-icon">
                  <i class="far fa-hand-spock" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="split-card-face face2">
              <div class="split-card-content">
                <p><em>"Live long and prosper."</em></p>
              </div>
            </div>
          </div>
        </div>
        <!-- *** CARDS END *** -->
          <p>I'm trying to make this look like a Star Trek transporter... still a work in progress.</p>
      </div>
    </div>
  </body>

</html>
